# #######################################################################################

# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


$scripts = ~/.config/hypr/scripts
################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto

# hyprlang if mainpc
$leftmon = HDMI-A-2
$mainmon = DP-4

monitorv2 {
    output = $leftmon
    # scale = 1.25
    scale = 1
    mode = 3840x2160
    position = 0x0
    # bitdepth = 10
    # supports_wide_color = 1
    # supports_hdr = 1
}
monitorv2 {
    output = $mainmon
    # scale = 1.25
    scale = 1 # fractional scales make everything a blurry mess
    bitdepth = 10
    mode = 3840x2160@244
    position = 3840x0
    supports_wide_color = 1
    supports_hdr = 1
}
workspace = 1, monitor:$leftmon, persistent:true
workspace = 2, monitor:$leftmon, persistent:true
workspace = 3, monitor:$leftmon, persistent:true
workspace = 4, monitor:$leftmon, persistent:true
workspace = 5, monitor:$mainmon, persistent:true
workspace = 6, monitor:$mainmon, persistent:true
workspace = 7, monitor:$mainmon, persistent:true
workspace = 8, monitor:$mainmon, persistent:true
workspace = 9, monitor:$mainmon, persistent:true
workspace = 10,monitor:$mainmon, persistent:true
# hyprlang endif

render {
    direct_scanout = true
    cm_fs_passthrough = 2
    cm_auto_hdr = 1
}
xwayland {
    force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = alacritty -e ranger
# $menu = XDG_SESSION_TYPE= XDG_BACKEND= WAYLAND_DISPLAY= rofi -show drun -modi drun
$menu = rofi -terminal alacritty -show
$music = alacritty -e ncmpcpp


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_FONT_DPI,120


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(bb0000)
    col.inactive_border = rgb(500000)
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    no_focus_fallback = true
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    # rounding = 10
    # rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        0,     10,    default
    animation = border,        0,     5.39,  easeOutQuint
    animation = windows,       0,     4.79,  easeOutQuint
    animation = windowsIn,     0,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    0,     1.49,  linear,       popin 87%
    animation = fadeIn,        0,     1.73,  almostLinear
    animation = fadeOut,       0,     1.46,  almostLinear
    animation = fade,          0,     3.03,  quick
    animation = layers,        0,     3.81,  easeOutQuint
    animation = layersIn,      0,     4,     easeOutQuint, fade
    animation = layersOut,     0,     1.5,   linear,       fade
    animation = fadeLayersIn,  0,     1.79,  almostLinear
    animation = fadeLayersOut, 0,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    0,     7,     quick
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
    col.presel_feedback = rgba(1000009F)
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_focuses_monitor = false
    key_press_enables_dpms = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options = lv3:caps_switch
    kb_rules =
    numlock_by_default = true
    repeat_rate = 75
    repeat_delay = 250

    follow_mouse = 2 # -1 works too ?
    float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
   no_warps = true
   default_monitor = $mainmon
}

binds {
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/autorun.conf
