###################
### KEYBINDINGS ###
###################

$hyprctl = $scripts/hyprwrap

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# terminal
binde = $mainMod, Space, exec, $terminal
bind = $mainMod, P, exec, $music

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod CTRL ALT, Escape, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
binde = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, hyprlock
# bind = $mainMod, J, togglesplit, # dwindle

# rofi

bind = $mainMod, Return, exec, $menu drun
bind = $mainMod CTRL, Return, exec, $menu run
bind = $mainMod ALT, Return, exec, $menu emoji -modi emoji
bind = $mainMod SHIFT, Return, exec, $menu calc -modi calc -no-show-match -no-sort

# focus / swap -----------------------------------------------------------------
# Move focus with mainMod + arrow keys
binde = $mainMod, H, movefocus, l
binde = $mainMod, L, movefocus, r
binde = $mainMod, K, movefocus, u
binde = $mainMod, J, movefocus, d

# swaps

binde = $mainMod SHIFT, H, exec, $hyprctl dispatch swapwindow l || hyprctl dispatch movewindow mon:l
binde = $mainMod SHIFT, J, exec, $hyprctl dispatch swapwindow d || hyprctl dispatch movewindow mon:d
binde = $mainMod SHIFT, K, exec, $hyprctl dispatch swapwindow u || hyprctl dispatch movewindow mon:u
binde = $mainMod SHIFT, L, exec, $hyprctl dispatch swapwindow r || hyprctl dispatch movewindow mon:r

# presel
binde = $mainMod CTRL, H, layoutmsg, preselect l
binde = $mainMod CTRL, J, layoutmsg, preselect d
binde = $mainMod CTRL, K, layoutmsg, preselect u
binde = $mainMod CTRL, L, layoutmsg, preselect r
binde = $mainMod CTRL, space, exec, hyprctl dispatch layoutmsg preselect none # doesn't work otherwise for some reason

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand , workspace, 1
bind = $mainMod, eacute    , workspace, 2
bind = $mainMod, quotedbl  , workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft , workspace, 5
bind = $mainMod, minus     , workspace, 6
bind = $mainMod, egrave    , workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla  , workspace, 9
bind = $mainMod, agrave    , workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand , movetoworkspace, 1
bind = $mainMod SHIFT, eacute    , movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl  , movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft , movetoworkspace, 5
bind = $mainMod SHIFT, minus     , movetoworkspace, 6
bind = $mainMod SHIFT, egrave    , movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla  , movetoworkspace, 9
bind = $mainMod SHIFT, agrave    , movetoworkspace, 10

binde = $mainMod, dollar, workspace, m+1
binde = $mainMod, dead_circumflex, workspace, m-1

binde = $mainMod SHIFT, dollar, movetoworkspace, m+1
binde = $mainMod SHIFT, dead_circumflex, movetoworkspace, m-1

# Window managment -------------------------------------------------------------

binde = $mainMod, X, killactive
binde = $mainMod SHIFT, X, forcekillactive

bind = $mainMod, S, settiled,
bind = $mainMod, D, setfloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, pseudo, # dwindle

# resize -----------------------------------------------------------------------
# expand
binde = $mainMod ALT, H, resizeactiveedge, l 20
binde = $mainMod ALT, J, resizeactiveedge, d 20
binde = $mainMod ALT, K, resizeactiveedge, u 20
binde = $mainMod ALT, L, resizeactiveedge, r 20
# shrink
binde = $mainMod CTRL ALT, H, resizeactiveedge, r -20
binde = $mainMod CTRL ALT, J, resizeactiveedge, u -20
binde = $mainMod CTRL ALT, K, resizeactiveedge, d -20
binde = $mainMod CTRL ALT, L, resizeactiveedge, l -20

# defaults ---------------------------------------------------------------------

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, swapwindow
bindm = $mainMod CTRL, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio stuff ------------------------------------------------------------------

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindel = $mainMod,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%
# Requires playerctl
bindel = , XF86AudioNext, exec, playerctl next
bindel = , XF86AudioPause, exec, playerctl play-pause
bindel = , XF86AudioPlay, exec, playerctl play-pause
bindel = , XF86AudioPrev, exec, playerctl previous

